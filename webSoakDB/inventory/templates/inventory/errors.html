{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Upload error log</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css"> 
    	<link rel="stylesheet" href="{% static "frontend/prep.css" %}">
    <link rel="stylesheet" href="{% static "frontend/errors.css" %}"> 


</head>
<body lang="en">
	<h1>Error</h1>
	<div>The last operation caused an error. Please see the details below.</div>
	<main>
		<h2>Error messages:</h2>
		{{form_errors}}
		{{non_field_errors}}
		{% autoescape off %}
		{% for message in error_log %}
				{{message}}
		{% endfor %}
		{% endautoescape %}
	</main>
	<button id="close-button">Go back</button>
	<script>document.getElementById('close-button').addEventListener('click', ()=> window.history.back()());</script>
</body>
